apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: threat-app
  namespace: default
spec:
  project: default
  source:
    repoURL: 'https://github.com/AbdikarimMHassan/EKS-ARGOCD-PROD.git'
    targetRevision: HEAD 
  paths:
    - k8s/
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true